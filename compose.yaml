# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    ports:
      - 8080:80
    depends_on:
      db:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./src
          target: /var/www/html
    secrets:
      - db-password
    environment:
    # If there is no .env file with the following variables.
    # Default value specified here will be passed into container.
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-swc_logistic}
      - DB_USER=${DB_USER:-root}
      - PASSWORD_FILE_PATH=/run/secrets/db-password

  db:
    image: mariadb
    restart: always
    user: root
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MARIADB_ROOT_PASSWORD_FILE=/run/secrets/db-password
      - MARIADB_DATABASE=swc_logistic
    expose:
      - 3306
    healthcheck:
      test:  ["CMD", "/usr/local/bin/healthcheck.sh", "--su-mysql", "--connect",  "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8088:80
    depends_on:
      - db
    environment:
      - PMA_HOST=db

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt
